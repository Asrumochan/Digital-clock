<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">    
        <div class="borderr">
            <div class="content">
                <div class="label one">
                    <span>DATE</span>
                    <span>MONTH</span>
                    <span>YEAR</span>
                </div>
                <div class="display">
                    <span id="date">21</span>
                    <span id="month">02</span>
                    <span id="year">10</span>
                </div>
                <div class="label" style="width: 100%;" >
                    <span>HOUR</span>
                    <span>MINUTE</span>
                    <span>SECOND</span>
                </div>
                <div class="display time" style="width: 90%;height: 80px;font-size: 60px;">
                    <span id="hour">21</span>
                    <span>:</span>
                    <span id="minute"></span>
                    <span>:</span>
                    <span id="second">10</span>
                </div>
                <div class="days">
                    <span class="day" id="mon">MON</span>
                    <span class="day" id="tue">TUE</span>
                    <span class="day" id="wed">WED</span>
                    <span class="day" id="thu">THUR</span>
                    <span class="day" id="fri">FRI</span>
                    <span class="day" id="sat">SAT</span>
                    <span class="day" id="sun">SUN</span>
                </div>
                <div class="last">
                    <p style="font-size: larger;">TEMP &nbsp;</p>
                    <div class="temp">28</div>
                    <p style="font-size: larger;">&nbsp; Â° C</p>
                    <div class="pa">
                        <div style="display: flex;align-items: center;">
                            <div class="ap" id="am"></div> &nbsp <p>AM</p>
                        </div>
                        <div style="display: flex;align-items: center;">
                            <div class="ap" id="pm"></div> &nbsp <p>PM</p>
                        </div>
                    </div>
                </div>
                <div class="foot">
                    <div>
                        <img src="./image.png" alt="" style="width:150px;height: 80px;">
                    </div>
                    <p>OLC-302</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        setInterval(() => {
            const date1=new Date();
            const date=date1.getDate();
            const month=date1.getMonth()+1;
            const year=date1.getFullYear()-2000;
            const hour=date1.getHours()%12;
            const minute=date1.getMinutes();
            const seconds=date1.getSeconds();
            const day=date1.getDay();
            if (date1.getHours()>=12) {
                document.getElementById('pm').style.backgroundColor='lime'
            } else {
                document.getElementById('am').style.backgroundColor='lime'
            }
            switch (day) {
                case 1:
                    document.getElementById('mon').style.backgroundColor="lime";
                    break;
                case 2:
                    document.getElementById('tue').style.backgroundColor="lime";
                    break;
                case 3:
                    document.getElementById('wed').style.backgroundColor="lime";
                    break;
                case 4:
                    document.getElementById('thu').style.backgroundColor="lime";
                    break;
                case 5:
                    document.getElementById('fri').style.backgroundColor="lime";
                    break;
                case 6:
                    document.getElementById('sat').style.backgroundColor="lime";
                    break;
                case 7:
                    document.getElementById('sun').style.backgroundColor="lime";
                    break;
                default:
                    break;
            }
            document.getElementById('second').innerHTML=seconds;
            document.getElementById('minute').innerHTML=minute
            document.getElementById('hour').innerHTML=hour;
            document.getElementById('date').innerHTML=date;
            document.getElementById('month').innerHTML=month;
            document.getElementById('year').innerHTML=year;
        }, 1000);
    </script>
</body>
</html>
